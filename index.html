<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gaelic Jeopardy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
    <!-- JUMBOTRON FOR HEAER -->
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Gàidhlig 200</h1>
            <p>This is a great study tool or play to relax! </p>
            <hr>
            <h3>How you do you play?</h3>
            <p>In this game the user will have to translate the given phrase into Gaelic.</p>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading"></div>
        <div class="panel-body" id="main-board"></div>
        <div class="text-center">
            <h4>Score: <span id="score">0</span></h4>
        </div>
        </div>
    </div>
    <!-- Card with qestion and answer -->
    <div class="modal fade" id="question-modal" role="dialog" aria-labelledby="question-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p id="question" style="font-size: 1.5em"></p>
                </div>
                <div class="modal-footer ">
                    <div id="answers" class="text-center">

                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="code.js"></script>
</html>
